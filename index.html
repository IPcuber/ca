<!DOCTYPEhtml>
<html>
    <head>
    <style>
.quadrat {
  width: 50px;
  height: 50px;
  -webkit-animation: one 1s infinite;  /* Safari 4+ */
  -moz-animation: two 1s infinite;  /* Fx 5+ */
  -o-animation: three 1s infinite;  /* Opera 12+ */
  animation: four 1s infinite;  /* IE 10+, Fx 29+ */
}

@-webkit-keyframes five {
  0%, 49% {
    background-color: rgb(117, 209, 63);
    border: 3px solid #e50000;
  }
  50%, 100% {
    background-color: #e50000;
    border: 3px solid rgb(117, 209, 63);
  }
}



    </style>
</head>
<body>
<a href="https://www.google.com/search?q=exclusive+news">Click me exclusive news!</a>

<div class="quadrat"></div>




</body>
</html>
